{{ define "title" }}Upload Music{{ end }}

{{ define "head" }}
    <link rel="stylesheet" href="/static/css/upload.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{{ end }}

{{ define "content" }}
<div class="container">
    <h1>Upload Music</h1>
    <form id="uploadForm" action="/radio/upload" method="post" enctype="multipart/form-data">
        <input id="musicFile" type="file" name="musicFiles" accept="audio/*" multiple required>
        <button id="submitButton" type="submit">Upload</button>
    </form>
</div>
<script defer src="/static/js/upload.js"></script>
{{ end }}
