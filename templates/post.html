{{define "title"}}{{.Post.Title}}{{end}}

{{define "content"}}

<head>
    <link rel="stylesheet" type="text/css" href="/static/css/posts.css">
</head>

<div class="container-post">
    <article>
        <h1>{{.Post.Title}}</h1>
        <div>
            <span class="post-created-at" data-created-at="{{.Post.CreatedAt}}"></span>
            <span>{{.Post.Categoria}}</span>
        </div>
        <div class="content">{{.Post.Content}}</div>

        <div class="share-buttons">
            <p>Compartir en:</p>
            <a class="social-btn facebook" target="_blank" rel="noopener"
                href="https://www.facebook.com/sharer/sharer.php?u={{printf "https://blog.jbearp.com/post/%d" .Post.ID}}">
                <i class="fab fa-facebook-f"></i>
            </a>

            <a class="social-btn twitter" target="_blank" rel="noopener"
                href="https://twitter.com/intent/tweet?url={{printf "https://blog.jbearp.com/post/%d" .Post.ID}}&text={{.Post.Title}}">
                <i class="fab fa-twitter"></i>
            </a>

            <a class="social-btn whatsapp" target="_blank" rel="noopener"
                href="https://api.whatsapp.com/send?text={{.Post.Title}}%20https://blog.jbearp.com/post/{{.Post.ID}}">
                <i class="fab fa-whatsapp"></i>
            </a>

            <a class="social-btn telegram" target="_blank" rel="noopener"
                href="https://t.me/share/url?url=https://blog.jbearp.com/post/{{.Post.ID}}&text={{.Post.Title}}">
                <i class="fab fa-telegram-plane"></i>
            </a>
        </div>
    </article>
</div>

<script src="/static/js/createdAt.js"></script>

{{end}}
